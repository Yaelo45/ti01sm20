<body>
    <header id="headernav">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" width="150" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                  <a class="nav-link link-menu" aria-current="page" href="index.html">Inicio</a>

                  <a class="nav-link active link-menu" href="contacto.html">Contacto</a>

              </div>
            </div>
          </nav>

    </header>

    <section id="contacto">
        <div class="container">
        <div class="row justify-content-md-center espacio-row">
            <div class="col-sm-4">
                <img src="images/watch/watch1.png" class="img-fluit" alt="">
            </div>
            <div class="col-sm-8">
                <h1>
                    Ponte en contacto
                </h1>
                <p>Nos interesa conocer tu opinión, sugerencias, quejas y responder a tus preguntas</p>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleInputNombre">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail" class="form-label">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputAsunto" class="form-label">Asunto</label>
                      <input type="text" class="form-control" id="exampleInputAsunto">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlMensaje" class="form-label">Escribe aqui tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlMensaje" rows="3"></textarea>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
        </div>
        </div>

    </section>

    <footer id="pie">
        <div class="container">
